<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <div class="form-types">


    <div class="form_holder">
      <form action="" id="mailForm">
        <input
          required
          id="nameInput"
          type="text"
          placeholder="Your full name..."
        />
        <input required id="emailInput"  type="email" placeholder="Email" />
        <input required id="phoneInput" type="text" placeholder="Phone" />
        <textarea
          id="descInput"
          cols="30"
          rows="10"
          placeholder="Write something"
        ></textarea>
        <button id="sendMailBtn" type="submit" class="submitBtn">
          SEND MESSAGE
        </button>
      </form>
    </div>

    <div class="subscribe">
      <input type="text" name="" class="" placeholder="Email address" id="">
      <button class="subscribe_orange">Subscribe</button>
    </div>
    
    <div class="subscribe">
      <input type="text" name="" class="" placeholder="Email address" id="">
      <button class="subscribe_dark">Subscribe</button>
    </div>

    </div>



    <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
  ></script>
