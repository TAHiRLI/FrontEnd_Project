<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/main.css">

<body>

<div class="progress_watch">

    
    <div class="progress_bar">
        <h3>Məmnum qalan müştəri</h3>
        <div class="progress_skill">
            <div class="progress_outer">
                <div class="progress_inner">
                    <div id="progress_one_number"></div>
                </div>
            </div>
    
            <svg class="progress_svg" width="160px" height="160px">
                <defs>
                    <linearGradient id="progress_gradient">
                        <stop offset="0%" stop-color="#e91e63" />
                        <stop offset="100%" stop-color="#f34f3f" />
                    </linearGradient>
                </defs>
                <circle class="progress_circle_one" cx="80" cy="80" r="70" stroke-linecap="round" />
            </svg>
        </div>
    </div>
